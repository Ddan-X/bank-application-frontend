<div class="container">
  <div class="row">
    <customer-navbar
      class="nav flex-column d-flex col-md-auto me-4"
    ></customer-navbar>

    <main class="col">
      <div class="input-group">
        <h4>Account No.</h4>
        <select
          class="form-select"
          id="sel1"
          [(ngModel)]="accountDetails.accountNumber"
          (ngModelChange)="changeAccountNumber($event)"
        >
          <option selected="true" disabled="disabled">
            Please Click To Select Account
          </option>
          <option
            *ngFor="let account of accounts"
            [value]="account.accountNumber"
          >
            {{ account.accountNumber }}
          </option>
        </select>
      </div>
      <br />
      <div>
        <h4>
          Account No.:
          <span *ngIf="accountDetails">{{ accountDetails.accountNumber }}</span>
        </h4>
        <h4>
          Balance:
          <span *ngIf="accountDetails">{{
            accountDetails.accountBalance
          }}</span>
        </h4>
      </div>

      <div class="table-responsive">
        <div>
          <h5 style="text-align: center">Account Details</h5>
          <button
            class="tn btn-primary btn-sm"
            type="button"
            style="margin-left: 80%; margin-bottom: 0.5%"
          >
            Download
          </button>
        </div>

        <table id="table" class="table table-striped table-sm">
          <thead></thead>
          <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Reference</th>
              <th scope="col">Amount</th>
              <th scope="col">Cr/Db</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let trans of transaction">
              <td>{{ trans.date }}</td>
              <td>{{ trans.reference }}</td>
              <td>{{ trans.amount }}</td>
              <td>{{ trans.transactionType }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
