<div class="container-fluid">
  <div class="row">
    <nav
      id="sidebarMenu"
      class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
    >
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="customer/dashboard">
              <span data-feather="home"></span>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customer/createAccount">
              Create Account
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customer/addBeneficiary">
              Add Beneficiary
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customer/removeBeneficiary">
              Remove Beneficiary
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="customer/accountDetails">
              Account Details
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customer/transfer"> Transfer </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      ></div>

      <div class="input-group">
        <h4>Account No.</h4>
        <select
          class="form-select"
          id="sel1"
          [(ngModel)]="accountDetails.accountNumber"
          (ngModelChange)="changeAccountNumber($event)"
        >
          <option selected="true" disabled="disabled">
            Please Click To Select Account
          </option>
          <option
            *ngFor="let account of accounts"
            [value]="account.accountNumber"
          >
            {{ account.accountNumber }}
          </option>
        </select>
      </div>
      <div>
        <h4>Balance: {{ accountDetails.accountBalance }}</h4>
      </div>

      <div class="table-responsive">
        <div>
          <h5 style="text-align: center">Account Details</h5>

          <button
            class="tn btn-primary btn-sm"
            type="button"
            style="margin-left: 80%; margin-bottom: 0.5%"
            (click)="download()"
          >
            Download
          </button>
        </div>

        <table id="table" class="table table-striped table-sm">
          <thead></thead>
          <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Reference</th>
              <th scope="col">Amount</th>
              <th scope="col">Cr/Db</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let trans of transaction">
              <td>{{ trans.date }}</td>
              <td>{{ trans.reference }}</td>
              <td>{{ trans.amount }}</td>
              <td>{{ trans.transactionType }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
