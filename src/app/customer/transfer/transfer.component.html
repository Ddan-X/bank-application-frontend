<div class="container-fluid">
  <div class="row">
    <nav
      id="sidebarMenu"
      class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
    >
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="customer/dashboard">
              <span data-feather="home"></span>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customer/createAccount">
              Create Account
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customer/addBeneficiary">
              Add Beneficiary
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customer/removeBeneficiary">
              Remove Beneficiary
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customer/accountDetails">
              Account Details
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="customer/transfer"> Transfer </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      ></div>
      <div class="container">
        <h3 class="text-center">Account Transfer</h3>
        <form>
          <table>
            <tr>
              <td>
                <label for="floatingInputValue">From Account Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="fromAccNumber"
                  name="fromAccNumber"
                  min="1"
                  [ngModel]="fromAccNumber"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="floatingInputValue">To Account Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="toAccNumber"
                  name="toAccNumber"
                  min="1"
                  [(ngModel)]="toAccNumber"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="floatingInputValue">Amount To Transfer</label>
                <input
                  type="number"
                  class="form-control"
                  id="amount"
                  name="amount"
                  min="0.01"
                  step=".01"
                  placeholder="0.00"
                  [(ngModel)]="amount"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="floatingInputValue">Reason For Transfer</label>
                <input
                  type="text"
                  class="form-control"
                  id="reason"
                  name="reason"
                  [(ngModel)]="reason"
                />
              </td>
            </tr>
            <tr>
              <td>
                <button
                  class="w-100 btn btn-lg btn-primary"
                  type="submit"
                  (click)="initiateTransfer()"
                >
                  Transfer
                </button>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </main>
  </div>
</div>
