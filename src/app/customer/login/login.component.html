<div class="main-content text-center">
  <div class="form-signin">
    <div *ngIf="errorMsg" class="alert alert-danger" role="alert">
      {{ errorMsg }}
    </div>
    <div *ngIf="message" class="alert alert-primary" role="alert">
      {{ message }}
    </div>
    <form>
      <div class="card">
        <div class="card-body">
          <h1 class="h3 mb-3 fw-normal">Login</h1>

          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              name="username"
              placeholder="Username"
              [(ngModel)]="loginForm.username"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
              name="password"
              [(ngModel)]="loginForm.password"
            />
            <label for="floatingPassword">Password</label>
          </div>
          <button
            class="w-100 btn btn-lg btn-primary"
            type="submit"
            (click)="login()"
          >
            Login
          </button>
          <div class="mt-3">
            <a href="#" routerLink="/customer/forgotPassword"
              >Forgot password?</a
            >
          </div>
          <div>
            Not a customer?
            <a href="#" routerLink="/customer/register">Register here</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
