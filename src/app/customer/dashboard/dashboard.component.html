<div class="container">
  <div class="row">
    <customer-navbar
      class="nav flex-column d-flex col-md-auto me-4"
    ></customer-navbar>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      ></div>
      <div *ngIf="errorMsg" class="card shadow rounded alignright p-3">
        {{ errorMsg }}
      </div>
      <!-- account  -->
      <div class="card-columns">
        <div *ngIf="accounts && accounts.length > 0">
          <div class="card shadow rounded" *ngFor="let account of accounts">
            <div class="alignright p-3">
              <p *ngIf="account.accountType == 'CHECKING'">
                Account Type: CURRENT
              </p>
              <p *ngIf="account.accountType == 'SAVINGS'">
                Account Type: SAVINGS
              </p>
              <p>Account Balance: {{ account.accountBalance }}</p>
              <p>Account Status: {{ account.accountStatus }}</p>
              <!-- <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="accountStatus"
              />
              <label class="form-check-label" for="accountStatus"
                >Enable/Disbale</label
              >
            </div> -->
              <button
                type="submit"
                class="btn btn-primary btn-sm"
                (click)="goDetails(account.accountNumber)"
              >
                View More
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
