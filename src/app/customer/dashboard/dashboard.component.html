<div class="container-fluid">
  <div class="row">
    <nav
      id="sidebarMenu"
      class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
    >
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="customer/dashboard"
            >
              <span data-feather="home"></span>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customer/createAccount">
              Create Account
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customer/addBeneficiary">
              Add Beneficiary
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customer/removeBeneficiary">
              Remove Beneficiary
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customer/accountDetails">
              Account Details
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customer/transfer"> Transfer </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      ></div>
      <!-- account  -->
      <div class="card-columns">
        <div class="card shadow rounded" *ngFor="let account of accounts">
          <div class="alignright p-3">
            <p>Account Type: {{ account.accountType }}</p>
            <p>Account Balance: {{ account.accountBalance }}</p>
            <p>Account Status: {{ account.accountStatus }}</p>
            <!-- <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="accountStatus"
              />
              <label class="form-check-label" for="accountStatus"
                >Enable/Disbale</label
              >
            </div> -->
            <button
              type="submit"
              class="btn btn-primary btn-sm"
              (click)="goDetails(account.accountNumber)"
            >
              View More
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
