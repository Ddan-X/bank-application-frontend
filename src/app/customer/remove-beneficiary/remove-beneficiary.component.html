<div class="container">
  <div class="row">
    <customer-navbar
      class="nav flex-column d-flex col-md-auto me-4"
    ></customer-navbar>

    <main class="col">
      <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
        Remove Beneficiary
      </h3>
      <table class="table table-striped table-sm">
        <thead></thead>
        <thead>
          <tr>
            <th scope="col">Beneficiary Account Number</th>
            <th scope="col">Beneficiary Name</th>
            <th scope="col">Active</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let beneficiary of beneficiaries">
            <td>{{ beneficiary.beneficiaryAccountNo }}</td>
            <td>{{ beneficiary.beneficiaryName }}</td>
            <td>{{ beneficiary.active }}</td>
            <td>
              <button
                (click)="deleteBeneficiary(beneficiary.beneficiaryID)"
                class="btn btn-danger"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>
</div>
