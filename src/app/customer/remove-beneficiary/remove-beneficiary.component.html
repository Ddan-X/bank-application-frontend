<div class="container-fluid">
  <div class="row">
    <nav
      id="sidebarMenu"
      class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
    >
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="customer/dashboard">
              <span data-feather="home"></span>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customer/createAccount">
              Create Account
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customer/addBeneficiary">
              Add Beneficiary
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="customer/removeBeneficiary">
              Remove Beneficiary
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customer/accountDetails">
              Account Details
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customer/transfer"> Transfer </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      ></div>
      <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
        Remove Beneficiary
      </h3>
      <table class="table table-striped table-sm">
        <thead></thead>
        <thead>
          <tr>
            <th scope="col">Beneficiary Account Number</th>
            <th scope="col">Beneficiary Name</th>
            <th scope="col">Active</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let beneficiary of beneficiaries">
            <td>{{ beneficiary.beneficiaryAccountNo }}</td>
            <td>{{ beneficiary.beneficiaryName }}</td>
            <td>{{ beneficiary.active }}</td>
            <td>
              <button
                (click)="deleteBeneficiary(beneficiary.beneficiaryID)"
                class="btn btn-danger"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>
</div>
