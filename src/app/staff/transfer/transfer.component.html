<div class="container">
  <staff-dashboard></staff-dashboard>
  <h3 class="text-center">Account Transfer</h3>
  <form>
    <table>
      <tr>
        <td>
          <form class="form-floating">
            <input
              type="number"
              class="form-control"
              id="fromAccNumber"
              name="fromAccNumber"
              min="1"
            />
            <label for="floatingInputValue">From Account Number</label>
          </form>
        </td>
      </tr>
      <tr>
        <td>
          <form class="form-floating">
            <input
              type="number"
              class="form-control"
              id="toAccNumber"
              name="toAccNumber"
              min="1"
            />
            <label for="floatingInputValue">To Account Number</label>
          </form>
        </td>
      </tr>
      <tr>
        <td>
          <form class="form-floating">
            <input
              type="number"
              class="form-control"
              id="amount"
              name="amount"
              min="0.01"
              step=".01"
              placeholder="0.00"
            />
            <label for="floatingInputValue">Amount To Transfer</label>
          </form>
        </td>
      </tr>
      <tr>
        <td>
          <form class="form-floating">
            <input type="text" class="form-control" id="reason" name="reason" />
            <label for="floatingInputValue">Reason For Transfer</label>
          </form>
        </td>
      </tr>
      <tr>
        <td>
          <form class="form-floating">
            <input
              type="text"
              class="form-control"
              placeholder="Staff ID"
              id="byStaff"
              name="byStaff"
            />
            <label for="floatingInputValue">Transfer Intitiated By</label>
          </form>
        </td>
      </tr>
      <tr>
        <td>
          <a class="btn btn-primary" href="#" role="button">Submit</a>
        </td>
      </tr>
    </table>
  </form>
</div>
