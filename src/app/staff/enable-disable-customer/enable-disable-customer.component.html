<div class="container">
  <staff-dashboard></staff-dashboard>
  <h3 class="text-center">Enable Customer</h3>
  <br />
  <form class="register-form mx-auto">
    <div class="row">
      <div class="col">
        <label for="customerId">Customer ID</label>
        <input
          type="number"
          class="form-control"
          id="customerId"
          name="customerId"
          placeholder="Customer ID"
        />
      </div>
    </div>
    <br />
    <div class="row row-cols-2">
      <div class="col">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="customerIsEnabled"
          name="customerIsEnabled"
          checked
        />
        <label class="form-check-label" for="customerIsEnabled">
          Enable Customer</label
        >
      </div>
    </div>
    <br />
    <div class="float-end d-grid gap-2 col-2 mx-auto">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </form>
</div>
