<div class="container">
  <staff-dashboard></staff-dashboard>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title text-center border-bottom pb-3 mb-3">
        Nonapproved Accounts
      </h5>
      <table class="table table-striped table-hover table-bordered text-center">
        <thead>
          <tr>
            <th>Account Number</th>
            <th>Account Type</th>
            <th>Customer Name</th>
            <th>Date Created</th>
            <th>Approval Status</th>
          </tr>
        </thead>
        <tbody class="align-middle" *ngFor="let account of accounts">
          <tr>
            <td>{{ account.accountNumber }}</td>
            <td *ngIf="account.accountType == 'CHECKING'">CURRENT</td>
            <td *ngIf="account.accountType == 'SAVINGS'">SAVINGS</td>
            <td>{{ account.customerName }}</td>
            <td>{{ account.dateCreated }}</td>
            <td *ngIf="account.approved == 'yes'">
              <button type="button" class="btn btn-success">Approved</button>
            </td>
            <td *ngIf="account.approved == 'no'">
              <button
                type="button"
                class="btn btn-danger"
                (click)="setApprovedStatus(account.accountNumber)"
              >
                Approve
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
